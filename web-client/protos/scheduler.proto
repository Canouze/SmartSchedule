syntax = "proto3";

package scheduler;

service SchedulerService{
  rpc add(SchedulerRequest) returns (SchedulerResponse) {}

}

message SchedulerRequest{
  int32 employeeNum = 1;
  int32 projectNum = 2;
  int32 weekNumber = 3;
  int32 weekDay = 4;
}

message SchedulerResponse{
  string message = 2;
}
